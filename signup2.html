    <nav>

      <label for="check" class="checkbtn">

      </label>
      
      <label class="logo">NQL</label>
      <ul>
        <li><a href="index.html" style="text-decoration:none">Home</a></li>
        <li><a href="about.html" style="text-decoration:none">About</a></li>
        <li><a href="support.html" style="text-decoration:none">Support</a></li>

        <li><a href="signup.html" style="text-decoration:none">Log in</a></li>
      </ul>

    <section class="mainBody">

      



    <div class="row settingsRow" style="padding-top: 5rem; padding-left: 30rem; padding-right: 30rem;">
        <!-- <div class="col-12 col-xl-4 col-lg-4 col-md-12 col-sm-12 settingsColumn1" style="background-color: white;"> -->
        <div class=" settingsColumn1" style="background-color: white;">
            <div class="card border-light" style="background-color: white;">
                <div class="card-body d-grid gap-3" style="background-color: white;">

                    <center>
                    <div style="background-color: white; font-size: 2rem; padding-bottom: 2rem;">
                        WELCOME BACK!
                    </div>
                </center>

                    <div style="background-color: white; font-size: 1rem; padding-bottom: 2rem;">
                        <label for="inputPassword5" class="form-label" style="background-color: white; font-size: 1rem;">Username</label>
                        <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp" placeholder="Enter your Username">
                    </div>

                    <div style="background-color: white; font-size: 1rem; padding-bottom: 2rem;">
                        <label for="inputPassword5" class="form-label" style="background-color: white; font-size: 1rem;">Password</label>
                        <input type="password" class="form-control" id="inputPassword5" aria-describedby="passwordHelpBlock" placeholder="Enter your Password">
                    </div>


                    

                    <button type="button" class="btn btn-primary rounded"
                        style="--bs-btn-padding-y: 0.75rem;   --bs-btn-color: #ffffff;">Log in</button>

                </div>
            </div>
        </div>
       
    </div>

       



    </section>
